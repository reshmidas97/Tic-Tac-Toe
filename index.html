<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Tic-Tac-Toe</title>
		<link rel = "stylesheet" href = "style.css">
	</head>

	<nav> 
		<h2> Tic Tac Toe</h2>
	</nav>

	<div class = "gameContainer">
        <div class = "space"></div>
		<div class = "container">
			<div class = "box bl-0 bt-0" onclick="AINextMove(this)"> <span class = "boxText" id = "box1"></span></div>
			<div class = "box bt-0" onclick="AINextMove(this)"> <span class = "boxText" id = "box2"></span></div>
			<div class = "box bt-0 br-0" onclick="AINextMove(this)"> <span class = "boxText" id = "box3"></span></div>
			<div class = "box bl-0" onclick="AINextMove(this)"> <span class = "boxText" id = "box4"></span></div>
			<div class = "box" onclick="AINextMove(this)"> <span class = "boxText" id = "box5"></span></div>
			<div class = "box br-0" onclick="AINextMove(this)"> <span class = "boxText" id = "box6"></span></div>
			<div class = "box bl-0 bb-0" onclick="AINextMove(this)"> <span class = "boxText" id = "box7"></span></div>
			<div class = "box bb-0" onclick="AINextMove(this)"> <span class = "boxText" id = "box8"></span></div>
			<div class = "box br-0 bb-0" onclick="AINextMove(this)"> <span class = "boxText" id = "box9"></span></div>
		</div>
	</div>
<body>

    <script src = "script.js"></script>
</body>
</html>
